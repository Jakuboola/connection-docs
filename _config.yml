defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"

url: "https://help.keboola.com"

exclude:
  - docker-compose.yml
  - README.md
  - deploy.sh
  - .idea

sass:
  style: compressed

plugins:
  - jekyll-sitemap
  - jekyll-redirect-from
